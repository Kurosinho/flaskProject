<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body onload="fetchPokemon()">
    <!-- <script src="main.js"></script> -->
    <div class="dataForm">
        <h1>Welcome!</h1>
        <h2>{{ name }}</h2>
        <table id="allPokemon">
            <tr>
                <th>Name</th>
                <th>Owner</th>
            </tr>
            {% for pokemon in pokemons %}
                <a class="pokemons" href="{{ url_for('main.get_all_pokemon') }}">
                <tr>
                    <td>{{ pokemon["name"] }}</td>
                    <td>{{ pokemon["owner"] }}</td>
                </tr>
                </a>
            {% endfor %}
        </table>
    <br>
        <a href="/logout" class="welcomeBtn">Logout</a>
    </div>
</body>
</html>
