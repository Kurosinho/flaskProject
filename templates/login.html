<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <form class="loginForm" action="/login" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error_flash">
                {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <h1>Login to the Pokemon database</h1>
        <div class="textBox">
            <label>
                <input type="text" name="username" placeholder="Username..." />
            </label>
        </div>
        <div class="textBox">
            <label>
                <input type="password" name="password" placeholder="Password..." />
            </label>
        </div>
            <input type="submit" value="Proceed" class="loginBtn" />
            <input type="submit" formaction="/signup" formmethod="get" value="Are you new? Sign Up!" class="loginBtn" />
    </form>
</body>
</html>
